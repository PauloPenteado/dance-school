<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Forfaits</h1>
  <p class="lead">Forfaits avant le 9 juin 2019</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div *ngFor="let plan of plans, let i = index" class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">{{ plan.name }}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">${{ plan.price }} <small class="text-muted">/ session</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>{{ plan.detail_1 }}</li>
                <li>{{ plan.detail_2 }}</li>
                <li>{{ plan.detail_3 }}</li>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-outline-danger">M'inscrire!</button>
            </div>
      </div>
  </div>
